<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Login</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!--<script src="addons/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>-->
        <script src="addons/bootstrap-filestyle.min.js"></script>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/login.css">
    </head>
    <body>

        <div id="navbar-container">

        </div>

        <div id="main-content">
            <div class="container" id="main-dialog">
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10" id="main-box">
                        <form method="post" action="">

                            <h1 style="font-family: serif;" class="text-center"><strong>Login in</strong></h1>

                            <div class="form-group">
                                <label>Username: </label>

                                <input type="text" name="username" class="form-control" placeholder="E.g: Abdullah352a1">
                            </div>


                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Password...">
                                
                                
                            </div>

                            <div class="text-center">
                                <button class="btn btn-default btn-sm" type="submit" name="loginFormSubmit">Submit!</button>
                            </div>
                        </form>

                        <hr>

                        <strong><p class="text-center">Don't have an account? <em><a href="\signup.html">Sign up</a></em></p></strong>
                    </div>
                </div>
            </div>
        </div>


        <!-- Load navbar -->
        <script>
            $( function(){
                $( "#navbar-container" ).load( "includes/navbar.html" );
            } );
        </script>

    </body>
</html>
