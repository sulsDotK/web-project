<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Sign up</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <!--<script src="addons/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>-->
        <script src="addons/bootstrap-filestyle.min.js"></script>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->


        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/signup.css">
    </head>
    <body>

            <div id="navbar-container">

            </div>

        <div id="main-content">
            <div class="container" id="main-dialog">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10" id="main-box">
                        <form method="post" action="">
                            <h1 style="font-family: serif;" class="text-center"><strong>Sign Up!</strong></h1>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formName" >First Name:</label>

                                        <input type="text" id="formName" class="form-control" name="first_name">
                                        
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formLName">Last Name:</label>
                                        <input type="text" id="formLName" class="form-control" name="last_name">
                                        
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formUsName"> User Name: </label>
                                        <input type="text" id="formUsName" class="form-control" name="username">
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formPass"> Password: </label>
                                        <input type="password" id="formPass" class="form-control" name="password">
                                        
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formPhn"> Phone No: </label>
                                        <input type="Numbers" id="formPhn" class="form-control" name="phonenumber">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group has-error">
                                        <label for="formAdd"> Address: </label>
                                        <textarea class="form-control"  id="formAdd" name="address"></textarea>
                                        
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="Radio">
                                        <label> Gender: </label><br>
                                        <label for="formRadio">
                                            <input type="radio" name="gender" value="Male" checked> Male
                                        </label>

                                        <br>

                                        <label for="formRadio">
                                            <input type="radio" name="gender" value="Female"> Female
                                        </label>   
                                    </div>
                                </div>
                            </div>


                            <div class="text-center row">

                                <div class="col-sm-offset-3 col-sm-6">
                                    <hr>
                                    <button class="btn btn-success btn-sm btn-block" type="button" name="signupFormSubmit">Submit!</button>
                                </div>

                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>


         <!-- Load navbar -->
         <script>
            $( function(){
                $( "#navbar-container" ).load( "includes/navbar.html" );
            } );
        </script>

    </body>
</html>
